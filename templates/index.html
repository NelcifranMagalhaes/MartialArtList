{% extends "template.html" %}
{% block content %}
   <table class="table table-striped table-responsive table-bordered mt-5">
      <thead class="thead-default">
         <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Points</th>
            <th></th>
         </tr>
     </thead>
     <tbody>
      {% for martial in martialArts %}
        <tr>
           <td>{{ martial.name }}</td>
           <td>{{ martial.category }}</td>
           <td>{{ martial.points }}</td>
           <td>
               <a href="{{ url_for('edit', id=martial.id) }}" class="btn btn-info">Edit</a>
               <a href="{{ url_for('delete', id=martial.id) }}" class="btn btn-danger">Delete</a>
           </td>
        </tr>
      {% endfor %}
     </tbody>
   </table>
   <button type="button" onclick="location.href='{{ url_for('newMartialArt') }}'" class="btn btn-secondary">Create New Martial</button>
{% endblock %}
