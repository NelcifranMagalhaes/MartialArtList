<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Martial Arts</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
      <link rel="icon" type="image/x-icon" href="{{ url_for('image', file_name='martial-arts.ico') }}">
  </head>
  <body>

      <div class="container">
      <div class="d-flex flex-row-reverse mt-5">
        {% if session['user_logged'] %}
          <div class="p-2">
            <span class="badge rounded-pill text-bg-primary">
              {{ session['user_logged'] }}
            </span>
          </div>
          <div class="p-2">
            <button type="button" class="btn btn-primary" onclick="location.href='{{ url_for('logout') }}'">
              Logout
            </button>
          </div>
          {% else %}
        <div class="p-2">
          <button type="button" class="btn btn-primary" onclick="location.href='{{ url_for('login') }}'">
            Login
          </button>
        </div>
        {% endif %}
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %} 
          <ul id="messages" class="list-unstyled">
          {% for message in messages %}
              <li class="alert alert-success">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

        <div class="page-header">
            <h1>{{ title }}</h1>
        </div>
        {% block content %}{% endblock %}
      </div>
      <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
